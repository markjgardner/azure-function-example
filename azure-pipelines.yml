name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:  
      - master
      - pipeline

stages:
- stage: build
  jobs:
  - job:
    pool:
      vmImage: windows-latest
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: publish
        workingDirectory: function
        projects: function.csproj
        publishWebProjects: true
        zipAfterPublish: true 
    - publish: function.zip
      artifact: app 
- stage: deploy
  jobs:
  - deployment:
    environment: dev
    pool:
      vmImage: windows-latest
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'mjgfndev publish profile'
              WebAppKind: 'functionApp'
              WebAppName: 'mjgfndev'
              packageForLinux: '**/*.zip'
              enableCustomDeployment: true
              DeploymentType: 'runFromZip'  
